<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Cart</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/03553a7a9c.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            margin: 16px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .checkout-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section id="header">

        <img width="70"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRNun_RTiEFB4uv_1oHztOmQQe7YnBsz0y1Q&usqp=CAU"
            alt="">
        <div class="search">

            <input type="text" placeholder=" search here" name="search" id="yes">
            <a href="offline.html"> <i class="fa fa-search"></i></a>


        </div>


        <div class="nav">
            <ul>

                <li><a class="home" href="newproject.html">home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="cart.html">cart</a></li>
            </ul>
        </div>
    </section>

    <header>
        <h1>Your E-commerce Cart</h1>
    </header>

    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically generated here -->
            </tbody>
        </table>

        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Function to simulate the checkout process
        function checkout() {
            alert("Thank you for your purchase!");
            // In a real-world scenario, you would handle the actual checkout process here
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
